<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/js/script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Light-Switch</title>
</head>
<body>
    <div class="container-fluid no-padding">
        <img src="assets/img/background.jpg" alt="Background Image" class="bg-image">
        <div class="row full-screen">
            <div class="col-12 col-sm-3 col-xl-2 header-container">
                <header>
                    <div class="row">
                        <div class="col-12 col-sm-10 offset-md-1">
                            <div class="header-text-container">
                                <h1 class="header-text">Light Switch</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 offset-4 col-sm-12 offset-sm-0 logo-container">
                            <img src="assets/img/logo.jpg" alt="Light Switch Logo" class="logo-img">
                        </div>
                    </div>    
                </header>
                <nav>
                    <div class="row">
                        <div class="col-12">
                            <ul>    
                                <div class="row">
                                    <div class="col-6 col-sm-12  nav-option-container">
                                        <ul class="list-item">Instructions</ul>
                                    </div>
                                    <div class="col-6 col-sm-12 nav-option-container">
                                        <ul class="list-item">Reset</ul>
                                    </div>
                                    <div class="col-6 col-sm-12 nav-option-container">
                                        <ul class="list-item">Select Level</ul>
                                    </div>
                                    <div class="col-6 col-sm-12 nav-option-container">
                                        <ul class="list-item">View Stats</ul>
                                    </div>
                                </div>



                            </ul>
                        </div>
                    
                    </div>

                </nav>


            </div>
            
            <div class="col-12 col-sm-9 col-xl-10 game-outer">
                <div class="game-container">
                    <div class="row">
                        <!--- Level 1-->
                        <div class="col-6 bulb-container l1 l1-b1 active-level"></div>
                        <div class="col-6 bulb-container l1 l1-b2 active-level"></div>
                        <div class="col-6 bulb-container l1 l1-b3 active-level"></div>
                        <div class="col-6 bulb-container l1 l1-b4 active-level"></div>

                        <div class="col-4 switch-container l1 l1-s1 active-level"></div>
                        <div class="col-4 switch-container l1 l1-s2 active-level"></div>
                        <div class="col-4 switch-container l1 l1-s3 active-level"></div>
                        

                        <!--- Level 2-->
                        <div class="col-4 bulb-container l2 l2-1"></div>
                        <div class="col-4 bulb-container l2 l2-2"></div>
                        <div class="col-4 bulb-container l2 l2-3"></div>
                        <div class="col-4 bulb-container l2 l2-4"></div>
                        <div class="col-4 bulb-container l2 l2-5"></div>
                        <div class="col-4 bulb-container l2 l2-6"></div>
                        <div class="col-4 bulb-container l2 l2-7"></div>
                        <div class="col-4 bulb-container l2 l2-8"></div>
                        <div class="col-4 bulb-container l2 l2-9"></div>

                        
                        <!--- Level 3-->
                        <div class="col-3 bulb-container l3 l3-1"></div>
                        <div class="col-3 bulb-container l3 l3-2"></div>
                        <div class="col-3 bulb-container l3 l3-3"></div>
                        <div class="col-3 bulb-container l3 l3-4"></div>
                        <div class="col-3 bulb-container l3 l3-5"></div>
                        <div class="col-3 bulb-container l3 l3-6"></div>
                        <div class="col-3 bulb-container l3 l3-7"></div>
                        <div class="col-3 bulb-container l3 l3-8"></div>
                        <div class="col-3 bulb-container l3 l3-9"></div>
                        <div class="col-3 bulb-container l3 l3-10"></div>
                        <div class="col-3 bulb-container l3 l3-11"></div>
                        <div class="col-3 bulb-container l3 l3-12"></div>
                        <div class="col-3 bulb-container l3 l3-13"></div>
                        <div class="col-3 bulb-container l3 l3-14"></div>
                        <div class="col-3 bulb-container l3 l3-15"></div>
                        <div class="col-3 bulb-container l3 l3-16"></div>
                        

                    </div>
                </div>
            </div>
            
        
        
        
        </div>
        
        
            
        

        

        <div class="footer-container">
        
            <div class="container-fluid no-padding"></div>
            
        </div>   
        
    </div>
</body>
</html>
