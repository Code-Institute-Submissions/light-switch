<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine-html.js" integrity="sha256-qazAASTTgUrq9SOYkPSB3oEuqbhn+2j4kxGkVZ0GKjY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/boot.js" integrity="sha256-HG8TKl0T65NyELmbUoo0H7/a1e++smYdXXtuuEsyKok=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.min.css" integrity="sha256-US46s8iE//XjSFdoo70XyCnsGALF7ggrHbPCHqvoRn4=" crossorigin="anonymous" />
    <!-- Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>


    <script src="assets/js/script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Light-Switch</title>
</head>
<body>
    <div class="container-fluid no-padding">
        <img src="assets/img/background.jpg" alt="Background Image" class="bg-image">
        <div class="row full-screen">
            <div class="col-12 col-sm-3 col-xl-2 header-container">
                <header>
                    <div class="row">
                        <div class="col-12 col-sm-10 offset-md-1">
                            <div class="header-text-container">
                                <h1 class="header-text">Light Switch</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 offset-4 col-sm-12 offset-sm-0 logo-container">
                            <img src="assets/img/logo.jpg" alt="Light Switch Logo" class="logo-img">
                        </div>
                    </div>    
                </header>
                <nav>
                    <div class="row">
                        <div class="col-12">
                            <ul>    
                                <div class="row">
                                    <div class="col-6 col-sm-12  nav-option-container">
                                        <ul class="list-item" id="instructions-link">Instructions</ul>
                                    </div>
                                    <div class="col-6 col-sm-12 nav-option-container">
                                        <ul class="list-item" id="reset-link">Reset</ul>
                                    </div>
                                    <div class="col-6 col-sm-12 nav-option-container">
                                        <ul class="list-item" id="level-select-link">Select Level</ul>
                                    </div>
                                    <div class="col-6 col-sm-12 nav-option-container">
                                        <ul class="list-item" id="stats-link">View Stats</ul>
                                    </div>
                                </div>
                            </ul>
                        </div>                    
                    </div>
                </nav>
            </div>           
            <div class="col-12 col-sm-9 col-xl-10 game-outer">
                <div class="game-container">
                    <div class="row lights-container">
                        <!--- Level 1-->
                        <div class="col-12 bulb-section">
                            <div class="level-1 bulb-section">
                                <div class="row bulb-section">
                                    <div class="col-4 bulb-container l1 l1-b1">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-4 bulb-container l1 l1-b2">
                                        <div class="bulb bulb-lit"></div>
                                    </div>
                                    <div class="col-4 bulb-container l1 l1-b3">
                                        <div class="bulb bulb-unlit"></div>    
                                    </div>
                                    <div class="col-4 bulb-container l1 l1-b4">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-4 bulb-container l1 l1-b5">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-4 bulb-container l1 l1-b6">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                </div>
                            </div>
                          

                            <div class="level-2 bulb-section">
                        <!--- Level 2-->
                                <div class="row bulb-section">
                                    <div class="col-4 bulb-container l2 l2-1">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-4 bulb-container l2 l2-2">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-4 bulb-container l2 l2-3">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-4 bulb-container l2 l2-4">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-4 bulb-container l2 l2-5">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-4 bulb-container l2 l2-6">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-4 bulb-container l2 l2-7">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-4 bulb-container l2 l2-8">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-4 bulb-container l2 l2-9">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                </div>
                            </div>
                        
                        <!--- Level 3-->
                            <div class="level-3 bulb-section active-level">
                                <div class="row bulb-section">
                                    <div class="col-2 bulb-container l3 l3-1">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-2">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-3">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>

                                    </div>
                                    <div class="col-2 bulb-container l3 l3-5">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-6">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-7">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>

                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-9">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-10">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-11">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-12">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-13">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-14">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-15">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-16">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-17">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                    <div class="col-2 bulb-container l3 l3-18">
                                        <div class="bulb bulb-unlit"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row switch-container">
                        <div class="col-12 switch-section">
                            <div class="level-1 switch-section">
                                <div class="row switch-section">
                                    <div class="col-3 switch-box-l1 l1 l1-s1">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l1-s1"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box-l1 l1-s2">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l1-s2"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box-l1 l1-s3">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l1-s3"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box-l1 l1-s4">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l1-s4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="level-2 switch-section">
                                <div class="row switch-section">
                                    <div class="col-3 switch-box l2 l2-s1 active-level">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l2-s1"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box l2 l2-s2 active-level">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l2-s2"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box l2 l2-s3 active-level">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l2-s3"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box l2 l2-s4 active-level">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l2-s4"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box l2 l2-s5 active-level">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l2-s5"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box l2 l2-s6 active-level">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l2-s6"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box l2 l2-s7 active-level">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l2-s7"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box l2 l2-s8 active-level">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l2-s8"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="level-3 switch-section active-level">
                                <div class="row switch-section">
                                    <div class="col-3 switch-box-l3 l3 l3-s1">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l3-s1"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box-l3 l1-s2">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l3-s2"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box-l3 l1-s3">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l3-s3"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box-l3 l1-s4">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l3-s4"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box-l3 l3 l3-s1">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l3-s5"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box-l3 l1-s2">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l3-s6"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box-l3 l1-s3">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l3-s7"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box-l3 l1-s4">

                                    </div>
                                    <div class="col-3 switch-box-l3 l1-s2">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l3-s10"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box-l3 l1-s3">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l3-s11"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 switch-box-l3 l1-s4">
                                        <div class="switch-outline">
                                            <div class="switch mx-auto" id = "l3-s12"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="instructions-container">
                    <div class="row">
                        <div class="col-12 container-title">
                            <div class="exit-box"><button class="exit-btn"><span class="close-symbol mx-auto">x</span></button></div>
                            <h2 class="header-text container-header">Instructions</h2>     
                            <hr>            
                        </div>
                    </div>
                </div>
                <div class="levelselect-container active-container">
                    <div class="row full-size">
                        <div class="col-12 container-title">
                            <div class="exit-box"><button class="exit-btn"><span class="close-symbol mx-auto">x</span></button></div>
                            <h2 class="header-text container-header">Select Level</h2>     
                            <hr>            
                        </div>
                        <div class="col-12 diff-section"><h3 class="header-text mini-header">Easy</h3>
                            <div class="row">
                                <div class="col-3"><button id="easy-l1" class = "diff-btn easy-lvl"><span class = "level-btn-text">1</span></button></div>
                                <div class="col-3"><button id="easy-l2" class = "diff-btn easy-lvl"><span class = "level-btn-text">2</span></button></div>
                                <div class="col-3"><button id="easy-l3" class = "diff-btn easy-lvl"><span class = "level-btn-text">3</span></button></div>
                                <div class="col-3"><button id="easy-l4" class = "diff-btn easy-lvl"><span class = "level-btn-text">4</span></button></div>
                            </div>
                        </div>

                        <div class="col-12 diff-section"><h3 class="header-text mini-header">Medium</h3>
                            <div class="row">
                                <div class="col-3"><button id="med-l1" class = "diff-btn med-lvl"><span class = "level-btn-text">5</span></button></div>
                                <div class="col-3"><button id="med-l2" class = "diff-btn med-lvl"><span class = "level-btn-text">6</span></button></div>
                                <div class="col-3"><button id="med-l3" class = "diff-btn med-lvl"><span class = "level-btn-text">7</span></button></div>
                                <div class="col-3"><button id="med-l4" class = "diff-btn med-lvl"><span class = "level-btn-text">8</span></button></div>
                            </div>
                        </div>
                        <div class="col-12 diff-section"><h3 class="header-text mini-header">Hard</h3>
                            <div class="row">
                                <div class="col-3"><button id="hard-l1" class = "diff-btn hard-lvl"><span class = "level-btn-text">9</span></button></div>
                                <div class="col-3"><button id="hard-l2" class = "diff-btn hard-lvl"><span class = "level-btn-text">10</span></button></div>
                                <div class="col-3"><button id="hard-l3" class = "diff-btn hard-lvl"><span class = "level-btn-text">11</span></button></div>
                                <div class="col-3"><button id="hard-l4" class = "diff-btn hard-lvl"><span class = "level-btn-text">12</span></button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stats-container">
                    <div class="row">
                        <div class="col-12 container-title">
                            <div class="exit-box"><button class="exit-btn"><span class="close-symbol mx-auto">x</span></button></div>
                            <h2 class="header-text container-header">Stats</h2>     
                            <hr>            
                        </div>
                    </div>
                </div>

            </div>
            
        
        
        
            </div>
        
        
            
        

        
            <div class="footer-container">
        
                    <div class="container-fluid no-padding"></div>
            
            </div>
        
        </div>
